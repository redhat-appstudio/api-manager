apiVersion: apis.kcp.dev/v1alpha1
kind: APIBinding
metadata:
  name: appstudio.redhat.com
spec:
  reference:
    workspace:
      path: root:my-org:api-manager-ws
      exportName: api-manager-appstudio.redhat.com
  permissionClaims:
  - resource: "secrets"
    state: Accepted
  - resource: "configmaps"
    state: Accepted
  - resource: "namespaces"
    state: Accepted
  - group: "apis.kcp.dev"
    resource: "apibindings"
    state: Accepted
